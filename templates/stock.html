{% extends 'base.html' %}

{% block content %}
    <h2>Manage Stock</h2>
    <div class="form-container">
        <form method="post" id="stock-form">
            <h3>Add / Update Stock</h3>
             <select name="sku" required>
                <option value="" disabled selected>Select an Item SKU</option>
                {% for item in items %}
                    <option value="{{ item[0] }}">{{ item[0] }} - {{ item[1] }}</option>
                {% endfor %}
            </select>
            <input type="number" name="quantity" placeholder="Quantity" required>
            <input type="text" name="location" placeholder="Location" required>
            <div class="form-actions">
                <button type="submit" name="action" value="add" class="btn">Add Stock</button>
                <button type="submit" name="action" value="update" class="btn">Update Stock</button>
            </div>
        </form>
    </div>

    <h2>Current Stock</h2>
    <input type="text" id="stock-search" class="table-search" placeholder="Search stock...">
    <table id="stock-table">
        <thead>
            <tr>
                <th>SKU</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for row in stock %}
            <tr
                data-sku="{{ row[0] }}"
                data-quantity="{{ row[2] }}"
                data-location="{{ row[3] }}">
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td><button class="btn-edit" data-form="stock-form">Edit</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
